<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/googlelogin.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="/js/login.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img class="profile-img-card" src="/img/UCTLogo.jpg" alt="" />
            <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" th:action="@{/login}" method="POST">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="User ID"></input>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"></input>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me </input>
                    </label>
                </div>

                <input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="Sign in"></input>
                <div th:if="{param.error}" id="incorrectLogin" style="display:none;">The details you have entered are incorrect.</div>
                <div th:if="{param.logout}" id="loggedOut" style="display:none;">You have been logged out.</div>

            </form><!-- /form -->

            <!--
            <a href="/final"> Register an Employee</a>
            <input type="button"  onclick="location.href='/final'" value="Register" ></input>

            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
            -->
        </div><!-- /card-container -->
    </div><!-- /container -->
  </body>
</html>
