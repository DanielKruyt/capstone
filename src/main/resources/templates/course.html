<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
  <title>Student home</title>
  <title th:text="'StuMaSys - ' + ${courseCode} + ', ' + ${year}"></title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/FilterTable.css"/>
  <script src="/js/FilterTable.js"></script>

  <script src="/js/common.js"></script>

  <script>
    var columnVisibility = [true, true, true, true, true, true];
  </script> <!-- we use thymeleaf to inject javascript into the page determining which columns are initially visible -->

  <script src="/js/course.js"></script>
</head>
<body>
  <div class="container">
    <h3 th:text="${courseCode}"></h3>
    <div class="row">
      <div class="panel panel-primary filterable">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
            <div style="align: center;">
              <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#newAssessModal">New assessment</button>
              <a href="{courseCode}/AddingUser"><button class="btn btn-default btn-xs" >Add user</button></a>
              <!--<button id="markcol-1" class="btn btn-default btn-xs" >Hide first column</button>-->
              <button id="showMarkModal" class="btn btn-default btn-xs" data-toggle="modal" data-target="#markColModal">Hidden mark columns</button>
            </div>
            <div id="markColModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-title">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Choose which mark columns are visible</h4>
                  </div>
                  <div class="modal-body">
                    <form id="column_selection">
                      <!-- contents of this form is generated by the Javascript -->
                      <input id="markcol-1" class="colselector" type="checkbox">Assignment 1</input>
                      <input id="markcol-2" class="colselector" type="checkbox">Assignment 2</input>
                      <input id="markcol-3" class="colselector" type="checkbox">Test 1</input>
                      <input id="markcol-4" class="colselector" type="checkbox">Test 2</input>
                      <input id="markcol-5" class="colselector" type="checkbox">DP</input>
                      <input id="markcol-6" class="colselector" type="checkbox">Final Mark</input>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div id="newAssessModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-title">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Create new assessment</h4>
                  </div>
                  <div class="modal-body">
                    <form class="form-control">
                      <input type="text" placeholder="Assessment name"></input>
                      <input type="file"></input>
                      <button>Create</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <table class="table" style="text-align: center; width: 100%;">
            <thead>
              <tr id="header_row" class="filters">
                <th><input type="text" class="form-control" placeholder="Student number" ></input></th>
                <th class="markcol-1">Assignment 1</th>
                <th class="markcol-2">Assignment 2</th>
                <th class="markcol-3"><a href="{courseCode}/Layer2">Test 1</a></th>
                <th class="markcol-4">Test 2</th>
                <th class="markcol-5">DP</th>
                <th class="markcol-6">Final mark</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>OTTMAR001</td>
                <td class="markcol-1">78</td>
                <td class="markcol-2">43</td>
                <td class="markcol-3">76</td>
                <td class="markcol-4">54</td>
                <td class="markcol-5">87</td>
                <td class="markcol-6">23</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>

</body>
</html>
