<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
  <title>Student home</title>
  <title th:text="'StuMaSys - ' + ${courseCode} + ', ' + ${year}"></title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/FilterTable.css"/>
  <script src="/js/FilterTable.js"></script>

  <script src="/js/common.js"></script>

  <!-- we use thymeleaf to inject javascript into the page determining which
       columns are initially visible: -->

  <script th:utext="${configJs}"></script> 

  <script src="/js/course.js"></script>
</head>
<body>
  <div class="container">
    <h3 th:text="${courseCode}"></h3>
    <div class="row">
      <div class="panel panel-primary filterable">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
            <div style="align: center;">
              <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#newAssessModal">New assessment</button>
              <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#importPplsoftModal">Import Peoplesoft file</button>
              <button class="btn btn-default btn-xs">Export Peoplesoft file</button>
              <button id="showMarkModal" class="btn btn-default btn-xs" data-toggle="modal" data-target="#markColModal">Choose visible columns</button>
            </div>

            <!--     Modals      -->
            <div id="markColModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-title">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Choose which mark columns are visible</h4>
                  </div>
                  <div class="modal-body">
                    <form id="column_selection">
                      <!-- contents of this form is generated by the Javascript -->
                      <input id="markcol-1" class="colselector" type="checkbox">Assignment 1</input>
                      <input id="markcol-2" class="colselector" type="checkbox">Assignment 2</input>
                      <input id="markcol-3" class="colselector" type="checkbox">Test 1</input>
                      <input id="markcol-4" class="colselector" type="checkbox">Test 2</input>
                      <input id="markcol-5" class="colselector" type="checkbox">DP</input>
                      <input id="markcol-6" class="colselector" type="checkbox">Final Mark</input>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div id="newAssessModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-title">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Create new assessment</h4>
                  </div>
                  <div class="modal-body">
                    Type: <input type="radio" name="assType" value="raw">Raw</input>
                    <input type="radio" name="assType" value="calc">Calculated</input>
                    <div id="newass_options_raw" class="newass_options" style="display:none;">
                      <form class="form-control" id="newAssFileInput">
                        <input type="text" placeholder="Assessment name"></input>
                        <input type="file"></input>
                        <button>Create</button>
                      </form>
                    </div>
                    <div id="newass_options_calc" class="newass_options" style="display:none;">
                      Calculated from:<br/>
                      Weighting:<br/>
                      <form class="form-control">
                        <input type="text" placeholder="Assessment name"></input><br/>
                        <input type="text" placeholder="Calculation string"></input>
                        <button>Create</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="importPplsoftModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-title">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Upload Pepl participant file</h4>
                  </div>
                  <div class="modal-body">
                    <form id="pplsoftFileForm"class="form-control" enctype="multipart/form-data">
                      <input type="file" name="file"></input>
                      <input id="importPplsoftButton" type="button" value="Import"></input>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <table class="table" style="text-align: center; width: 100%;">
            <thead>
              <tr id="header_row" class="filters">
                <th><input type="text" class="form-control" placeholder="Student number" ></input></th>
                <!--
                  <th class="markcol-1">Assignment 1</th>
                  <th class="markcol-2">Assignment 2</th>
                  <th class="markcol-3"><a href="{courseCode}/Layer2">Test 1</a></th>
                  <th class="markcol-4">Test 2</th>
                  <th class="markcol-5">DP</th>
                  <th class="markcol-6">Final mark</th>
                -->
              </tr>
            </thead>
            <tbody id="marktable-body">
              <!-- the following is an example entry -->
              <!-- tr id="markrow-ottmar001">
                <td>OTTMAR001</td>
                <td class="markcol-1">78</td>
                <td class="markcol-2">43</td>
                <td class="markcol-3">76</td>
                <td class="markcol-4">54</td>
                <td class="markcol-5">87</td>
                <td class="markcol-6">23</td>
              </tr -->
            </tbody>
          </table>
      </div>
    </div>
  </div>

</body>
</html>
